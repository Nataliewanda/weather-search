<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Weather Search</title>
  <link rel="stylesheet" href="body 2.css">
</head>
<body>
  <div class="container">
    <h1>City Weather Search</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>

    <div id="weatherResult">
      <h2 id="Secunda"></h2>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="description"></p>
      <img id="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngitem.com%2Fmiddle%2FwioJTm_partly-cloudy-clipart-hd-png-download%2F&psig=AOvVaw1-I6V7Hmixl6uuFygJaad6&ust=1726155665231000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMj4woqdu4gDFQAAAAAdAAAAABAE" alt="weather icon" width="200" height="250">
    </div>
  </div>

  <footer>
    <p>View the project on <a href="https://github.com/username/weather-search" target="_blank">GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
